<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sum task result</title>
</head>
<body>
<h2>
  Result of your request
</h2>

{% if task_name %}
  <h3>
    Task name: <span style="color:blue;"><<i>{{ task_name }}</i>></span>
  </h3>

  {% if not status %}
    <p>Task still executing...</p>
  {% else %}
    <p>Result: <b>{{ result }}</b></p>
    <p>Task completed.</p>
  {% endif %}
{% else %}
  <h3 style="color: brown">
    Task not found or celery backend not available.
  </h3>
{% endif %}


</body>
</html>
